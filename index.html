<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="logo-w.svg"
    />
    <link
      rel="mask-icon"
      href="logo-w.svg"
      color="#FFFFFF"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo-w.png"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />
    <meta
      name="theme-color"
      content="#ffffff"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Eric Winkelspecht Portfolio</title>
  </head>
  <body>
    <!-- included for netlify forms process to work -->
    <form
      name="portfolio-contact"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        type="text"
        name="name"
      />
      <input
        type="email"
        name="email"
      />
      <input
        type="text"
        name="subject"
      />
      <textarea name="message"></textarea>
    </form>
    <!-- included for netlify forms process to work -->
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.jsx"
    ></script>
  </body>
</html>
